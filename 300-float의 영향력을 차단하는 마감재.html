<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float의 영향력을 차단하는 마감재</title>
    <style>
        h1{text-align: center;}
        h1:before{
            display: block;
            background-color: pink;
            content:'(앞그림자)';
        }

        h1:after{
            display: block;
            background-color: pink;
            content:'(뒷그림자)';
        }

        
    </style>
</head>
<body>
    <div id="wrap">
        <h1>그림자같은 가상선택자 :after, :before</h1>

        <ul>
            <li><a href="#">네이버</a></li>
            <li><a href="#">다음</a></li>
            <li><a href="#">카카오</a></li>
        </ul>

        <p>
            품에 있는 사는가 풀이 때까지 그들은 넣는 말이다. 이것은 광야에   싹이 이상의 두기 불러 봄바람을 위하여서, 실로 가장 있는 피다. 하는 원대하고, 청춘에서만 피에 위하여서, 것은 곳이 듣는다.
        </p>
    </div>
</body>
</html>
