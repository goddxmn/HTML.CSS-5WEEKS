<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>290-float을 이용한 박스 나열</title>
    <style>
        *{margin: 0;padding: 0;}
        ul,ol,li{list-style: none;}
        hr{
            display: block;
            margin: 50px 0;
        }

        #wrap{
            width: 800px;
            margin: 0 auto;
            padding-bottom: 100px;
            border: 1px solid #ccc;
        }

        h1{
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        .parent>li{
            width: 150px;
            height: 100px;
            border: 1px solid #000;
        }

        .parent>li:nth-child(odd){background-color: yellow;}
        .parent>li:nth-child(even){background-color: green;}
    </style>
</head>
<body>
    <div id="wrap">
        <h1>float을 이용한 박스 나열</h1>

        <ul class="parent">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>

        <p>안녕~!</p>

        <hr />
    </div>
</body>
</html>
