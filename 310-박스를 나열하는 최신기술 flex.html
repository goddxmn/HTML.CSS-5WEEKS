<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>310-박스를 나열하는 최신기술</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap{
            width: 90%;
            margin: 0 auto;
            background-color: floralwhite;
        }

        h1{
            height: 100px;
            line-height: 100px;
            text-align: center;
        }

        /* 플렉스 컨테이너 */
        ul{
            display: flex;
            justify-content: center;
            justify-content: space-between;
            justify-content: space-around;
            justify-content: space-evenly;
            justify-content: flex-end;
            justify-content: flex-start;
            border: 1px solid red
        }
        
        /* 플렉스 아이템 */
        ul>li{
            width: 120px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid #000;
            list-style: none;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <h1 class="text-center">독도 부속 도서</h1>
        
        <ul>
            <li class="one">1.군함바위</li>
            <li class="two">2.넙덕바위</li>
            <li class="three">3.부채바위</li>
            <li class="four">4.촛대바위</li>
            <li class="five">5.굴바위</li>
        </ul>
    </div>
</body>
</html>
